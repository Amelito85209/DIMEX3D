    <main class="main-cotiza">

        <section class="seccion-izquierda">
            <h1 class="titulo-cotiza">Cotiza tu pieza</h1>
            <div class="contenedor-imagen">
                <img src="../assets/img/Doc1_page-0001.PNG" alt="Imagen Cotizacion">
            </div>
        </section>

        <form class="form-cotiza">

            <div class="columna-datos">
                <label>Nombre y apellido</label>
                <input type="text" class="input-box">

                <label>Email</label>
                <input type="email" class="input-box">

                <label>Numero de telefono</label>
                <input type="tel" class="input-box">

                <label>Tipo de material</label>
                <input type="text" class="input-box">

                <label>Comentario a tener en cuenta</label>
                <input type="text" class="input-box">
            </div>

            <div class="columna-archivo">
                <label>Archivo STL, 3MF OBJ, etc</label>
                <textarea class="area-archivo"></textarea>

                <button type="submit" class="btn-enviar">COTIZAR</button>
            </div>

        </form>
